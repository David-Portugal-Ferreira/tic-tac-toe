<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="start-game">
            <button class="start-game-btn">Start Game</button>
        </div>
        <div class="content">
            <div class="player-1">
                <h2 class="player-1-name"></h2>
                <h3>X</h3>
                <p class="player-1-points"></p>
            </div>
            <div class="gameboard">
                <div class="first-row">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="second-row">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="third-row">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="player-2">
                <h2 class="player-2-name"></h2>
                <h3>O</h3>
                <p class="player-2-points"></p>
            </div>
        </div>
        <div class="controls">
            <button class="reset-game">Restart Game</button>
        </div>
    </div>
</body>
<script src="functions.js"></script>
</html>
